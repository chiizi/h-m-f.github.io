<!DOCTYPE html>
<html>
  <head>
    <title>
      hello.
    </title>
    <style>
      canvas {
        background: #800;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <meta http-equiv="refresh">
  </head>
  <body>
    <canvas id="cheese"></canvas>
    <script>
      function noise(ctx) {

    var w = ctx.canvas.width,
        h = ctx.canvas.height,
        idata = ctx.createImageData(w, h),               // create image data
        buffer32 = new Uint32Array(idata.data.buffer),   // get 32-bit buffer
        len = buffer32.length,
        i = 0;

for(; i < len; i++)
    if (Math.random() < 0.5) buffer32[i] = 0xff000000;

    ctx.putImageData(idata, 0, 0);
}
var canvas = document.getElementById("cheese");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var ctx = canvas.getContext("2d");

(function loop() {
    noise(ctx);
    requestAnimationFrame(loop);
})();

document.querySelector("meta").content = "1; url=" + location.search.substr(1);
    </script>
  </body>
</html>
